@if (!isEditing()) {
<p (click)="toggleEditMode()" [class.non-editable]="!isEditable()">{{currentValue() || placeholder()}}</p>
} @else {
<div class="editable">
    <select [(ngModel)]="currentValue" (blur)="onBlur()">
        @for (option of options(); track $index) {
        <option [value]="option">{{option}}</option>
        }
    </select>

    <button type="button" class="editable__icon-btn">
        <mat-icon svgIcon="HL-navigationExpand" />
    </button>
</div>
}
