@if (!isEditing()) {
<p (click)="toggleEditMode()" [class.non-editable]="!isEditable()">{{value() || placeholder()}}</p>
} @else {

@switch (type()) {
@case ('text') {
<input type="text" [(ngModel)]="currentValue" (blur)="save()" (keydown.enter)="save()" [placeholder]="placeholder()" />
}

@case ('textarea') {
<textarea [(ngModel)]="currentValue" (blur)="save()" (keydown.enter)="save()" [placeholder]="placeholder()"></textarea>
}
}
}
